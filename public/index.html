<!doctype html>
<html lang="en" >

  <head>

    <title>CS-4241 Assignment 2: Assignment Priority generator</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  </head>

  <body>

    <header class = "header">
        <img src = "icon.png" class = "logo" alt = "logo" />
        <h1 class = "title" > Assignment Priority generator </h1>
    </header>


    <div class = "form" id = "form-area">
       <p> add/update new assignment by ID </p>
      <input type="number" id="ID" placeholder="ID" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="number" id="expectedtime" placeholder="Hours expected" required>
      <input type="date" id="date" required>
      <button>submit</button>

    </div>

    <!--
    https://www.w3schools.com/html/html_forms.asp
    https://www.geeksforgeeks.org/javascript/how-to-create-an-html-table-from-an-object-array-using-javascript/#
    https://stackoverflow.com/questions/52919972/how-can-i-populate-a-table-with-javascript
    -->

    <table id="homework-table" class =  "table-area">

        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Hours expected</th>
                <th>Due Date</th>
                <th>Stress Score</th>
            </tr>
        </thead>

        <tbody id = "homework-table-body">
        <!-- this will be filled by javascript code -->
        </tbody>

    </table>


    <div id = "delete-area" class = "delete-area" >
        <p> remove assignment by ID </p>
        <input type = "text" id = "delete-id" placeholder="ID to delete">
        <button id = "delete-button">Delete</button>
    </div>


    <!-- temporary testing bed -->
    <div id="login-area" class = "login-area">
        <p> Login </p>
        <input type ="text" id ="login-id" placeholder="Username">
        <input type ="password" id ="pass-id" placeholder="Password">
        <button id="login-button">Login</button>
    </div>

    <div id="register-area" class = "register-area">
        <p> Register </p>
        <input type ="text" id = "register-id" placeholder ="Username">
        <input type ="password" id ="register-password-id" placeholder = "Password">
        <button id = "register-button">Register</button>
    </div>
    <!-- temporary testing bed -->


    <script src="js/main.js"></script>

  </body>




</html>
